
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/template.xhtml">

    <ui:define name="head"></ui:define>
    
    <ui:define name="title">#{fr['general.team.builder']}</ui:define>

    <ui:define name="body-site">
        <h:form id="formTeam">
            <p:panel style="margin: 0 auto;" header="#{fr['general.team.builder']}">
                
                <p:commandButton value="Ajouter Pokémon" icon="ui-icon-plus" type="button" onclick="PF('dialogAjoutPokemon').show();" />
                <br/>
                
                <ui:repeat value="#{teamBuilder2MBean.listePokemon}" var="poke" id="repeatPoke">
                    <br/>
                    <p:fieldset legend="#{poke.espece} - #{poke.nom}" collapsed="true" id="fieldPoke"
                            toggleable="true" toggleSpeed="500">
                            
                            <p:panelGrid columns="5" align="center"  styleClass="panelGridBorder">
                                <p:outputLabel value="Actif" /><p:selectBooleanCheckbox  value="#{poke.actif}"/>
<!--                                 <p:commandButton value="Modifier" type="button" /> -->
                                <p:commandButton value="Refresh" update=":formTeam:repeatPoke:#{poke.id}:panelDescription" 
                                    actionListener="#{teamBuilder2MBean.updatePoke(poke.id)}" ajax="true"/>
<!--                                 <p:commandButton value="Supprimer"  -->
<!--                                     action="#{teamBuilder2MBean.supprimerPoke(poke.id)}" update=":formTeam" ajax="true"/> -->
                            </p:panelGrid>
                            
                            <p:panelGrid columns="3"  styleClass="panelGridBorder" id="panelDescription">
                                <p:panelGrid columns="2"  styleClass="panelGridBorder" style="width:330px">
                                    <p:outputLabel value="Type : " />
                                    <p:panelGrid columns="2" styleClass="panelGridBorder">
                                        <h:outputText value="#{poke.type1}" />
                                        <h:outputText value="#{poke.type2}" />
                                    </p:panelGrid>
                                    
                                    <p:outputLabel value="Nature : " />
                                    <p:panelGrid columns="2" styleClass="panelGridBorder">
                                        <h:outputText value="#{poke.nature.nom}" />
                                        <h:outputText value="(+#{poke.nature.bonus} -#{poke.nature.malus})" rendered="#{poke.nature.bonus != null}"/>
                                    </p:panelGrid>
                                    
                                    <p:outputLabel value="Talent : " />
                                    <p:panelGrid columns="1" styleClass="panelGridBorder">
                                        <h:outputText value="#{poke.talent}" />
                                    </p:panelGrid>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="3" align="center" styleClass="panelGridBorder" style="width : 350px" id="panelStat">
                                    <p:dataTable var="stat" value="#{poke.stats}" editable="true" editMode="cell" id="tableStat" >
                                        <p:ajax event="cellEdit" listener="#{teamBuilder2MBean.onCellEditStat(poke)}" />
                                        
                                        <p:column style="width : 80px">
                                            <p:outputLabel value="#{stat.nom} : " />
                                        </p:column>
                                        <p:column headerText="Base">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{stat.base}" /></f:facet>
                                                <f:facet name="input"><pe:inputNumber minValue="0" maxValue="120" decimalPlaces="0" value="#{stat.base}" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="EV">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{stat.ev}" /></f:facet>
                                                <f:facet name="input"><pe:inputNumber minValue="0" maxValue="255" decimalPlaces="0" value="#{stat.ev}" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="IV">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{stat.iv}" /></f:facet>
                                                <f:facet name="input"><pe:inputNumber minValue="0" maxValue="31" decimalPlaces="0" value="#{stat.iv}" /></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Total" >
                                             <h:outputText value="#{stat.total}" id="totalStat"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="panelGridBorder">
                                    <p:chart type="bar" model="#{poke.chartStat}" style="width:500px;"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            
                            <p:dataTable var="attaque" value="#{poke.attaques}" editable="true" styleClass="hide-column-names" >
                                <p:column headerText="" style="width:20px">
                                    <p:selectBooleanCheckbox value="#{attaque.actif}" />
                                </p:column>
    
                                <p:column style="width:32px">
                                   <p:rowEditor />
                                </p:column>
                        
                                <p:column >
                                    <p:cellEditor>
                                       <f:facet name="output"><h:outputText value="#{attaque.nom}" /></f:facet>
                                       <f:facet name="input"><p:inputText value="#{attaque.nom}" placeholder="Nom" style="width:150px"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column >
                                    <p:cellEditor>
                                       <f:facet name="output"><h:outputText value="#{attaque.type}" /></f:facet>
                                       <f:facet name="input">
                                       <p:selectOneMenu value="#{attaque.type}" style="width:150px">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItems value="#{teamBuilder2MBean.listeType}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                                       </p:selectOneMenu>
                                       </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column >
                                    <p:cellEditor>
                                       <f:facet name="output"><h:outputText value="#{attaque.precision}%" /></f:facet>
                                       <f:facet name="input"><p:inputText value="#{attaque.precision}" placeholder="Précision" style="width:150px"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column >
                                    <p:cellEditor>
                                       <f:facet name="output"><h:outputText value="#{attaque.puissance}" /></f:facet>
                                       <f:facet name="input"><p:inputText value="#{attaque.puissance}" placeholder="Puissance" style="width:150px"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column >
                                    <p:cellEditor>
                                       <f:facet name="output"><h:outputText value="#{attaque.genre}" /></f:facet>
                                       <f:facet name="input">
                                            <p:selectOneButton value="#{attaque.genre}" >
                                                <f:selectItem itemLabel="Physique" itemValue="Physique" />
                                                <f:selectItem itemLabel="Spécial" itemValue="Spécial" />
                                            </p:selectOneButton>
                                       </f:facet>
                                    </p:cellEditor>
                                    
                                </p:column>
                                
                            </p:dataTable>
                    </p:fieldset>
                </ui:repeat>
                
            </p:panel>
            
            <p:panel style="margin: 0 auto;" header="Défenses">
                <p:commandButton type="submit" value="Actualiser" update="tableFaiblesse" 
                            actionListener="#{teamBuilder2MBean.calculFaiblesse}" ajax="true"/>
                <p:dataTable var="faible" value="#{teamBuilder2MBean.listeFaiblesses}" id="tableFaiblesse">
                    <p:column headerText="Pokémon">
                        <p:outputLabel value="#{faible.espece} - #{faible.nom}"/>
                    </p:column>
                    <p:column headerText="Acier" footerText="#{teamBuilder2MBean.totalFaiblesse.type.acier}">
                        <h:outputText value="#{faible.type.acier}" styleClass="#{faible.type.acier== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Combat" footerText="#{teamBuilder2MBean.totalFaiblesse.type.combat}">
                        <h:outputText value="#{faible.type.combat}" styleClass="#{faible.type.combat== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Dragon" footerText="#{teamBuilder2MBean.totalFaiblesse.type.dragon}">
                        <h:outputText value="#{faible.type.dragon}" styleClass="#{faible.type.dragon== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Eau" footerText="#{teamBuilder2MBean.totalFaiblesse.type.eau}">
                        <h:outputText value="#{faible.type.eau}" styleClass="#{faible.type.eau== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Electr" footerText="#{teamBuilder2MBean.totalFaiblesse.type.electr}">
                        <h:outputText value="#{faible.type.electr}" styleClass="#{faible.type.electr== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Feu" footerText="#{teamBuilder2MBean.totalFaiblesse.type.feu}">
                        <h:outputText value="#{faible.type.feu}" styleClass="#{faible.type.feu== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Glace" footerText="#{teamBuilder2MBean.totalFaiblesse.type.glace}">
                        <h:outputText value="#{faible.type.glace}" styleClass="#{faible.type.glace== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Insect" footerText="#{teamBuilder2MBean.totalFaiblesse.type.insect}">
                        <h:outputText value="#{faible.type.insect}" styleClass="#{faible.type.insect== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Normal" footerText="#{teamBuilder2MBean.totalFaiblesse.type.normal}">
                        <h:outputText value="#{faible.type.normal}" styleClass="#{faible.type.normal== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Plante" footerText="#{teamBuilder2MBean.totalFaiblesse.type.plante}">
                        <h:outputText value="#{faible.type.plante}" styleClass="#{faible.type.plante== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Poison" footerText="#{teamBuilder2MBean.totalFaiblesse.type.poison}">
                        <h:outputText value="#{faible.type.poison}" styleClass="#{faible.type.poison== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Psy" footerText="#{teamBuilder2MBean.totalFaiblesse.type.psy}">
                        <h:outputText value="#{faible.type.psy}" styleClass="#{faible.type.psy== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Roche" footerText="#{teamBuilder2MBean.totalFaiblesse.type.roche}">
                        <h:outputText value="#{faible.type.roche}" styleClass="#{faible.type.roche== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Sol" footerText="#{teamBuilder2MBean.totalFaiblesse.type.sol}">
                        <h:outputText value="#{faible.type.sol}" styleClass="#{faible.type.sol== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Spectr" footerText="#{teamBuilder2MBean.totalFaiblesse.type.spectr}">
                        <h:outputText value="#{faible.type.spectr}" styleClass="#{faible.type.spectr== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Tenebr" footerText="#{teamBuilder2MBean.totalFaiblesse.type.tenebr}">
                        <h:outputText value="#{faible.type.tenebr}" styleClass="#{faible.type.tenebr== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Vol" footerText="#{teamBuilder2MBean.totalFaiblesse.type.vol}">
                        <h:outputText value="#{faible.type.vol}" styleClass="#{faible.type.vol== null ? '' : 'faible'}"/>
                    </p:column>
                    <p:column headerText="Fee" footerText="#{teamBuilder2MBean.totalFaiblesse.type.fee}">
                        <h:outputText value="#{faible.type.fee}" styleClass="#{faible.type.fee== null ? '' : 'faible'}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            
            <p:dialog header="Ajouter un Pokémon" widgetVar="dialogAjoutPokemon">
                <p:panelGrid columns="2" align="center" style="margin: 0 auto;" styleClass="panelGridBorder">
                    <p:outputLabel value="Pokemon : " /><p:inputText value="#{teamBuilder2MBean.espece}" style="width:150px"/>
                    <p:outputLabel value="Nom : " /><p:inputText value="#{teamBuilder2MBean.nom}" style="width:150px"/>
                    <p:outputLabel value="Type : " />
                        <p:selectOneMenu value="#{teamBuilder2MBean.type1}" style="width:130px" >
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{teamBuilder2MBean.listeType}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                        </p:selectOneMenu>
                        <p:column/>
                        <p:selectOneMenu value="#{teamBuilder2MBean.type2}"  style="width:130px">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{teamBuilder2MBean.listeType}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                        </p:selectOneMenu>
                   <p:outputLabel value="Nature : " />
                        <p:selectOneMenu value="#{teamBuilder2MBean.nature}"  style="width:130px">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{teamBuilder2MBean.listeNature}" var="nature" itemLabel="#{nature.nom}" itemValue="#{nature.nom}" />
                        </p:selectOneMenu>
                   <p:outputLabel value="Talent : " /><p:inputText value="#{teamBuilder2MBean.talent}" style="width:150px"/>
                </p:panelGrid>
                <p:panelGrid columns="1" align="center" style="margin: 0 auto;">
                    <p:commandButton type="submit" value="Valider" update="@form" 
                            actionListener="#{teamBuilder2MBean.ajoutPoke}" ajax="true"/>
                                
                </p:panelGrid>
            </p:dialog>
           
         </h:form> 
	</ui:define>

</ui:composition>
